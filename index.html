<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>L system</title>
  </head>
  <body>
    <div id="control">
      <div id="new-symbol">
        <input type="text" id="new-symbol-input" size="1" maxlength="1" />
        <button id="new-symbol-btn">추가</button>
      </div>

      <ul id="symbol-list"></ul>

      <div>
        <button id="save-btn">저장</button>
        <button id="copy-btn">복사</button>
      </div>

      <div id="template" style="display: none">
        <li class="symbol-item">
          <div>
            <input
              type="text"
              class="symbol-name"
              size="1"
              maxlength="1"
              readonly
              onclick="const e=this.parentElement.nextElementSibling; e.style.display=(e.style.display==='none'?'block':'none');"
            /><button onclick="this.parentElement.parentElement.remove();">
              삭제
            </button>
          </div>
          <div>
            <textarea cols="30" rows="5"></textarea>
            <br />
            <ul></ul>
            <button class="add-prod-rule-btn">성장 규칙 추가</button>
          </div>
        </li>

        <li class="prod-rule-item">
          <input type="text" />
          <input type="number" size="2" value="1" />
          <button onclick="this.parentElement.remove();">삭제</button>
        </li>
      </div>
    </div>
  </body>
</html>
