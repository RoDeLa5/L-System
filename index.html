<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>L system</title>
  </head>
  <body>
    <div id="control-container">
      <div id="control">
        <div class="flow-root">
          <span class="left">공리: </span
          ><input type="text" id="axiom-input" class="right" />
        </div>
        <div class="flow-root">
          <span class="left">최대 성장 단계: </span
          ><input type="number" id="max-age-input" class="right" />
        </div>
        <br />
        <div id="new-symbol">
          <input type="text" id="new-symbol-input" size="1" maxlength="1" />
          <button id="new-symbol-btn">기호 추가</button>
        </div>

        <ul id="symbol-list"></ul>

        <div>
          <button id="save-btn">저장</button>
          <button id="copy-btn">복사</button>
        </div>

        <div id="template" style="display: none">
          <li class="symbol-item">
            <div class="flow-root">
              <input
                type="text"
                class="symbol-name left"
                size="1"
                maxlength="1"
                readonly
                onclick="const e=this.parentElement.nextElementSibling; e.style.display=(e.style.display==='none'?'block':'none');"
              />
              <button
                class="right"
                onclick="this.parentElement.parentElement.remove();"
              >
                삭제
              </button>
            </div>
            <div style="margin-bottom: 1em">
              <textarea rows="5" placeholder="그리기 규칙"></textarea>
              <br />
              <ul></ul>
              <button class="add-prod-rule-btn">성장 규칙 추가</button>
            </div>
          </li>

          <li class="prod-rule-item">
            <input type="text" />
            <input type="number" value="1" />
            <button onclick="this.parentElement.remove();">삭제</button>
          </li>
        </div>
      </div>
    </div>
  </body>
</html>
